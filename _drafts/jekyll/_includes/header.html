<header class="masthead">
  <h1 class="masthead-title">
    <a href="{{ site.url }}/">{{ site.title }}<span>&#39;s blog</span></a>
  </h1>
  <nav class="masthead-nav">
    {% for page in site.pages %}
      {% if page.title %}
        <a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
